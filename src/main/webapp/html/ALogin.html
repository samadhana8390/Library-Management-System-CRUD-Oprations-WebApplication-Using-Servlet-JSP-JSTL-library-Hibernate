<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
   <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="book-cover"></div>
    <div class="form">
       <center> <img src="../img/logo.png" alt="Logo"></center>
      <h2>Login</h2><br><br> 
      
      <form action="http://localhost:8081/Library/login" method="get">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="Loginname" placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
<br><br>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      
      <div class="form-group">
            <a class="link" href="ALoginc.html"><button type="button">Create Registration</button></a>
      </div>
      <br>
    </div>
  </div>
</body>
</html>
