<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Registration</title>
   <link rel="stylesheet" href="../css/clogin.css">
</head>
<body>
	<div class="container">
		<div class="form-wrapper">
			<h1>User Registration</h1>
			<form action="http://localhost:8081/Library/Create_login" method="get">
				<label for="username">Username:</label>
				<input type="text" id="username" placeholder="Enter your username" name="loginname" required>

				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Enter your password" name="password" required>

				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" placeholder="Confirm your password" name="confirmPassword" required>

				<input type="submit" value="Register">
			</form>
		</div>
	</div>
</body>
</html>
